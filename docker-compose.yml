version: '3.8'

services:
  # MongoDB service for database
  mongodb:
    image: mongo:7.0
    container_name: nearbybazaar-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nearbybazaar
    volumes:
      # Persistent data volume
      - mongodb_data:/data/db
      # MongoDB config
      - mongodb_config:/data/configdb
    networks:
      - nearbybazaar-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis service for caching and queues
  redis:
    image: redis:7.2-alpine
    container_name: nearbybazaar-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --requirepass redispass123 --appendonly yes
    volumes:
      # Persistent data volume
      - redis_data:/data
    networks:
      - nearbybazaar-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Optional: MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:1.0-20
    container_name: nearbybazaar-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - nearbybazaar-network
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      # Only start with: docker-compose --profile ui up
      - ui

  # Optional: Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nearbybazaar-redis-commander
    restart: unless-stopped
    ports:
      - '8082:8081'
    environment:
      REDIS_HOSTS: local:redis:6379:0:redispass123
    networks:
      - nearbybazaar-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      # Only start with: docker-compose --profile ui up
      - ui

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  nearbybazaar-network:
    driver: bridge
